<div class="wrapper">
    <app-header></app-header>
    <app-sidebar moduleName="Cuaca"></app-sidebar>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Cuaca</h1>
          </div><!-- /.col -->

          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Home</a></li>
              <li class="breadcrumb-item active">Cuaca</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <!-- /.content-header -->



    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- main row -->
        <div class="row">
          <div class="form-group">
            <input
            type="text"
            class="form-control"
            placeholder="City name...."
            (keydown.enter)="handleEnter($event)"
            />
          </div>
          <div class="table-responsive">
            <table id="table1" class="table table-hover table-bordered table-striped">
              <thead>
                <tr>
                  <th>Waktu</th>
                  <th>Icon</th>
                  <th>Cuaca</th>
                  <th>Suhu</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
        <!-- /.row (main row) -->
      </div>
    </section>

  </div>

  <app-footer></app-footer>
</div>
